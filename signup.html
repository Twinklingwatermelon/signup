<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./images/ipl.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3597123a03.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="https://www.google.com/">
            <h2>Sign Up</h2>
            <label for="first">First Name</label><br>
            <input type="text" id="first" placeholder="Enter the first name"><br><br>
            <label for="last">Last Name</label><br>
            <input type="text" id="last" placeholder="Enter the last name"><br><br>
            <label for="em">E-mail</label><br>
            <input type="email" id="em" placeholder="email"><br><br>
            <label for="mo">Mobile No</label><br>
            <input type="text" id="mo" placeholder="Enter mobile no"><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
            <input type="radio" name="gender"><label for="">Others</label><br><br>
            <label for="">Date Of Birth:</label><br>
            <input type="date" id="date"><br><br>
            <label for="">Upload Picture</label>
            <input type="file"><br><br>
            <label for="pass">Create Password</label><br>
            <input type="password" id="pass"><br><br>
            <label for="">Confirm Password</label><br>
            <input type="password" id="conf"><br><br>
            <input type="checkbox" required><label for="">i have read and understood T& C</label><br><br>
            <label for="text">URL :</label><br>
            <input type="url" id="url" placeholder="Enter the url"><br><br>
            <label for="text">Color :</label><br>
            <input type="color" id="col"><br><br>
            <!--<input type="submit"><br>-->
            <input type="range" id="range"><br><br>
            <label for="text">Country Region:</label><br>
             <select name="" id="count">
                 <option value="" hidden>---Select---</option>
                 <option value="">India</option>
                 <option value="">Australia</option>
                 <option value="">Newzeland</option>
                 <option value="">South Africa</option>
             </select><br><br>
             <label for="">Feedback</label><br>
             <textarea name="" id="fdk" cols="10" rows="5"></textarea><br><br>
            <button type="submit">Sign Up</button>
            <button type="reset">Cancel</button>
        </form>
    </div>
</body>
</html>
